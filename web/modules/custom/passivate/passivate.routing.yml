passivate.content:
  path: '/passivate'
  defaults:
    _controller: '\Drupal\passivate\Controller\PassivateController::content'
    _title: 'Passivate'
  requirements:
    _permission: 'access content'
passivate.admin_settings_form:  
  path: '/admin/config/passivate/adminsettings'  
  defaults:  
    _form: '\Drupal\passivate\Form\MessagesForm'  
    _title: 'Configure Server API'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE 